<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue v-cloak Example</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <p>在模版中绑定表达式：{{str.substr(0, str.indexOf('@'))}}</p>
        <p>计算属性：{{intercept}}</p>
    </div>
    <script src="https://unpkg.com/vue@2"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                str: "1194547767@qq.com"
            },
            computed: {
                intercept() {
                    return this.str.substr(0, this.str.indexOf('@'));
                }
            }
        });
    </script>
</body>

</html>
